frr version 9.0.2_git
frr defaults traditional
agentx
hostname router4
no ipv6 forwarding
!
interface eth1
 ip address 192.168.0.8/31
 ip router isis 1
 isis circuit-type level-1
exit
!
interface eth2
 ip address 192.168.0.10/31
 ip router isis 1
 isis circuit-type level-1
exit
!
interface eth3
 ip address 192.168.4.1/24
 ip router isis 1
 isis passive
exit
!
interface eth4
 ip address 192.168.0.7/31
 ip router isis 1
 isis circuit-type level-1
exit
!
interface lo
 ip address 10.10.10.4/32
 ip router isis 1
 isis passive
exit
!
router isis 1
 net 49.0001.0010.0010.1004.00
 is-type level-1
exit
!
