frr version 9.0.2_git
frr defaults traditional
agentx
hostname router5
no ipv6 forwarding
!
interface eth1
 ip address 192.168.0.9/31
 ip router isis 1
 isis circuit-type level-1
exit
!
interface eth2
 ip address 192.168.0.12/31
 ip router isis 1
 isis circuit-type level-1
exit
!
interface eth3
 ip address 192.168.5.1/24
exit
!
interface lo
 ip address 10.10.10.5/32
exit
!
router isis 1
 net 49.0001.0010.0010.1005.00
 is-type level-1
exit
!
